<!DOCTYPE html>
<html>
<head>
    <title>gempa</title>
    <style>
        td{
            text-align: center;
        }
        table{
            background-color: #F6E7D8;
        }
        th{
            background-color: gray;
            color: pink;
        }

    </style>
</head>
<body bgcolor="#F68989">
    <table border="1" cellspacing="5" align="center">
	    <thead>
                <tr>
                    <th>Lokasi Gempa</th>
                    <th>Skala Gempa</th>
                    <th>Dampak Gempa</th>
                </tr>
        </thead>
        <script>
            class gempa{
            constructor(lokasi, skala){
            this.lokasi = lokasi;
            this.skala = skala;
        }
     
        dampak(akibat){
            if (this.skala >0 && this.skala <=2){
              akibat =" tidak terasa"

              document.write (`<tr> 
                <td>${this.lokasi}</td>
                <td>${this.skala}</td>
                <td>${akibat}<td/><tr/>`);
            }
            else if (this.skala >2 && this.skala <=4){
                akibat="bangunan retak- retak"

                document.write (`<tr> 
                <td>${this.lokasi}</td>
                <td>${this.skala}</td>
                <td>${akibat}<td/><tr/>`);
            }
            else if (this.skala >4 && this.skala <=6){
                akibat="bangunan roboh"

                document.write (`<tr> 
                <td>${this.lokasi}</td>
                <td>${this.skala}</td>
                <td>${akibat}<td/><tr/>`);
            }
            else if (this.skala >6){
                akibat="bangunan roboh dan berpotensi tsunami"

                document.write (`<tr> 
                <td>${this.lokasi}</td>
                <td>${this.skala}</td>
                <td>${akibat}<td/><tr/>`);
            }
            else{
              akibat="hancur semua"
              
              document.write (`<tr> 
                <td>${this.lokasi}</td>
                <td>${this.skala}</td>
                <td>${akibat}<td/><tr/>`);
            }
        }
    }

        let g1= new gempa ("Aceh Jaya", 5);
        g1.dampak();
        let g2 = new gempa ("NTT", 10);
        g2.dampak();
        let g3 = new gempa ("Aceh Barat", 4);
        g3.dampak();
        let g4 = new gempa ("Bengkulu", 5);
        g4.dampak();
        let g5 = new gempa ("NTB", 8);
        g5.dampak();
        let g6 = new gempa ("Pasaman Barat", 6);
        g6.dampak();
        let g7 = new gempa ("Maluku", 6);
        g7.dampak();
        let g8 = new gempa ("Ternate", 6);
        g8.dampak();
        let g9 = new gempa ("Banten", 5);
        g9.dampak();
        let g10 = new gempa ("Papua", 5);
        g10.dampak();

        </script>
     
    </table>
